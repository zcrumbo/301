<!DOCTYPE html>
<html>
<head>
	<title>301 Entrance Practical Example</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<h1>Comments Processor</h1>
<form id="commentsForm">
	<fieldset>
		<legend>Enter your name and comments to see them displayed</legend>
		<label for="name">Name</label>
		<input type="text" name="name" placeholder="Put your name here">
		<label for="comments">Comments</label>
		<textarea name="comments"></textarea>
		<button type="submit">Submit Comment</button>
	</fieldset>
</form>
<ol id="results"></ol>
<button id="delete">Delete Last Comment</button>
<script type="text/javascript" src="process.js"></script>
</body>
</html>
